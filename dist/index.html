<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list | TOP</title>
    <link rel="stylesheet" href="/src/css/styles.css">
    <script src="main.js" defer></script>
</head>

<body>

    <aside>
        <div class="logo">
            <h1>DoTheToDo.</h1>
        </div>
        <div class="quick-tasks">
            <div class="tasks">
                <button class="quick-tasks-btn">Quick tasks for today</button>
                <button class="projects-btn">Projects</button>
            </div>
        </div>
    </aside>

    <main>
        <div class="add-task-and-list">
            <!-- Adding task and displaying list of tasks. -->
            <div class="add-task">
                <h3>Tasks for today.</h3>
                <button class="add-task-btn">Click me to add a task +</button>
            </div>
            <!-- For appending task. -->
            <div class="list-of-tasks">

            </div>
        </div>

        <!-- Form stuff -->

        <!-- For adding task -->
        <form class="add-task-form">
            <label for="title">Title <br>
                <input type="text" name="title" id="title">
            </label>
            <label for="Description">Short Description (Max character length: 75)<br>
                <input type="text" name="description" id="description" maxlength="75">
            </label>
            <label for="date">Date <br>
                <input type="date" name="date" id="date">
            </label>
            <label for="priority">Priority <br>
                <select name="priority" id="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </label>
            <button type="button" class="task-submit-btn">Add Task</button>
            <button type="button" class="go-back">Go back</button>
        </form>

        <!-- For editing task -->
        <form class="edit-task-info">
            <label for="edited-title">Title <br>
                <input type="text" name="edited-title" id="editedTitle">
            </label>
            <label for="edited-desc"> Short Description (Max character length: 75)<br>
                <input type="text" name="edited-desc" id="editedDesc">
            </label>
            <label for="edited-date">Date <br>
                <input type="date" name="edited-date" id="editedDate">
            </label>
            <label for="edited-priority">Priority <br>
                <select name="edited-priority" id="editedPriority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </label>
            <button type="button" class="edit-task-submit-btn">Finish Edit</button>
            <button type="button" class="cancel-btn">Cancel</button>
        </form>
    </main>
    
</body>

</html>
