<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list | TOP</title>
    <link rel="stylesheet" href="/src/css/styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <nav>
        <div class="logo">
            <h1>DoTheToDo.</h1>
        </div>
        <div class="tasks-and-projects">
            <div class="tasks">
                <h1>Tasks</h1>
                <button>Total tasks / Set a task</button>
                <button>Today</button>
                <button>This week</button>
            </div>
            <div class="projects">
                <h1>Projects</h1>
                <button>+</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="add-task-and-list">
            <!-- Adding task and displaying list of tasks. -->
            <div class="add-task">
                <button class="add-task-btn">Click me to add a task +</button>
            </div>
            <div class="list-of-tasks">
                <!-- <div class="task">
                    <div class="title-desc-date">
                        <h2 class="task-name">Task</h2>
                        <h3 class="task-desc">012345678901234567890123456789012345678901234567890123456789012345678901234</h3>
                        <p class="task-due-date">Due 20/12/2002</p>
                    </div>
                    <div class="checkbox-priority-del">
                        <div class="checkbox-div">
                            <input type="checkbox" name="checkbox" id="checkbox">
                            <label for="checkbox">Done</label>
                        </div>
                        <p class="priority-level">High Priority</p>
                        <button class="del-task-btn">Delete</button>
                        <button class="edit-task-btn">Edit</button>
                    </div>
                </div> -->
            </div>
        </div>
        <!-- Form stuff -->
        <form class="add-task-form">
            <label for="title">Title (*)<br>
                <input type="text" name="title" id="title" required>
            </label>
            <label for="Description">Short Description (Max character length: 75)<br>
                <input type="text" name="description" id="description" maxlength="75">
            </label>
            <label for="date">Date (*)<br>
                <input type="date" name="date" id="date">
            </label>
            <label for="priority">Priority (*)<br>
                <select name="priority" id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                </select> 
            </label>
            <button type="button" class="task-submit-btn">Add Task</button>
            <button type="button" class="go-back">Go back</button>
        </form>
    </main>
</body>
</html>
