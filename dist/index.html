<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list | TOP</title>
    <link rel="stylesheet" href="/src/css/styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <nav>
        <div class="logo">
            <h1>DoTheToDo.</h1>
        </div>
        <div class="tasks-and-projects">
            <div class="tasks">
                <h1>Tasks</h1>
                <button>Set a task</button>
                <button>Today</button>
                <button>This week</button>
            </div>
            <div class="projects">
                <h1>Projects</h1>
                <button>+</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="add-task-and-list">
            <div class="add-task">
                <button class="add-task-btn">Click me to add a task +</button>
            </div>
            <div class="list-of-tasks">
                
            </div>
        </div>
    </main>
</body>
</html>
